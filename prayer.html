<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Page</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <div id="header-placeholder"></div>
    
    <!-- Main Content -->
    <div class="p-4">
        <!-- Tabs Navigation -->
        <div class="overflow-x-auto">
            <div class="flex space-x-4 border-b border-gray-300">
                <button class="py-2 px-4 text-gray-600 hover:text-blue-500 focus:outline-none" data-target="prayer-times">Prayer Times</button>
                <button class="py-2 px-4 text-gray-600 hover:text-blue-500 focus:outline-none" data-target="quran-reader">Quran Reader</button>
                <!-- Add more tabs as needed -->
            </div>
        </div>

        <!-- Tab Content -->
        <div id="tab-content" class="mt-4">
            <!-- Prayer Times Content -->
            <div id="prayer-times" class="tab-content hidden">
                <h2 class="text-xl font-bold mb-2">Prayer Times</h2>
                <div id="prayer-times-container" class="space-y-4">
                    <!-- Prayer times will be dynamically inserted here -->
                        <div class="p-4">
        <!-- Prayer Times Container -->
        <div id="prayer-times-container" class="space-y-4">
            <!-- Fajr Prayer Time -->
            <div class="flex items-center justify-between bg-white p-4 shadow rounded">
                <!-- Sun Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2v4m0 0v4m0-4h4m-4 0H8m4 12v-4m0 4v-4m0 4h-4m4 0h4m-4-4v-4" />
                </svg>
                <!-- Prayer Name -->
                <span class="text-lg font-semibold">Fajr</span>
                <!-- Prayer Time -->
                <span class="text-lg">05:00 AM</span>
            </div>
            <!-- Dhuhr Prayer Time -->
            <div class="flex items-center justify-between bg-white p-4 shadow rounded">
                <!-- Sun Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2v4m0 0v4m0-4h4m-4 0H8m4 12v-4m0 4v-4m0 4h-4m4 0h4m-4-4v-4" />
                </svg>
                <!-- Prayer Name -->
                <span class="text-lg font-semibold">Dhuhr</span>
                <!-- Prayer Time -->
                <span class="text-lg">12:30 PM</span>
            </div>
            <!-- Asr Prayer Time -->
            <div class="flex items-center justify-between bg-white p-4 shadow rounded">
                <!-- Sun Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2v4m0 0v4m0-4h4m-4 0H8m4 12v-4m0 4v-4m0 4h-4m4 0h4m-4-4v-4" />
                </svg>
                <!-- Prayer Name -->
                <span class="text-lg font-semibold">Asr</span>
                <!-- Prayer Time -->
                <span class="text-lg">03:30 PM</span>
            </div>
            <!-- Maghrib Prayer Time -->
            <div class="flex items-center justify-between bg-white p-4 shadow rounded">
                <!-- Sun Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2v4m0 0v4m0-4h4m-4 0H8m4 12v-4m0 4v-4m0 4h-4m4 0h4m-4-4v-4" />
                </svg>
                <!-- Prayer Name -->
                <span class="text-lg font-semibold">Maghrib</span>
                <!-- Prayer Time -->
                <span class="text-lg">06:45 PM</span>
            </div>
            <!-- Isha Prayer Time -->
            <div class="flex items-center justify-between bg-white p-4 shadow rounded">
                <!-- Sun Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2v4m0 0v4m0-4h4m-4 0H8m4 12v-4m0 4v-4m0 4h-4m4 0h4m-4-4v-4" />
                </svg>
                <!-- Prayer Name -->
                <span class="text-lg font-semibold">Isha</span>
                <!-- Prayer Time -->
                <span class="text-lg">08:00 PM</span>
            </div>
        </div>
                    </div>
                </div>
            </div>
            <!-- Quran Reader Content -->
            <div id="quran-reader" class="tab-content hidden">
                <h2 class="text-xl font-bold mb-2">Quran Reader</h2>
                <p>Content for the Quran Reader goes here.</p>
            </div>
            <!-- Add more tab contents as needed -->
        </div>
    </div>

    <!-- Bottom Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Scripts -->
    <script src="./script.js"></script>
    <script src="./prayer.js"></script>
</body>
        </html>
