<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - FaithFlow</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Account Section -->
    <section class="p-6 mb-20">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Account</h1>

        <!-- Profile Information -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold text-blue-600">Profile Information</h2>
            <div class="mt-4 flex items-center">
                <div class="w-16 h-16 rounded-full bg-blue-100 flex-shrink-0 flex items-center justify-center">
                    <!-- Placeholder for profile image -->
                    <span class="text-blue-600 font-bold text-lg">AB</span>
                </div>
                <div class="ml-4">
                    <p class="text-lg font-semibold text-gray-800">Your Name</p>
                    <p class="text-gray-600">you@example.com</p>
                </div>
            </div>
            <button class="mt-6 bg-blue-600 text-white py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">Edit Profile</button>
        </div>

        <!-- Security Settings -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold text-green-600">Security Settings</h2>
            <div class="mt-4">
                <label class="block text-gray-600 mb-2">Change Password</label>
                <input type="password" placeholder="Current Password" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:border-green-600">
            </div>
            <div class="mt-4">
                <input type="password" placeholder="New Password" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:border-green-600">
            </div>
            <div class="mt-4">
                <input type="password" placeholder="Confirm New Password" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:border-green-600">
            </div>
            <button class="mt-6 bg-green-600 text-white py-3 px-6 rounded-lg shadow-md hover:bg-green-700 transition duration-300">Save Changes</button>
        </div>

        <!-- Account Actions -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold text-red-600">Account Actions</h2>
            <button class="mt-4 bg-red-600 text-white py-3 px-6 rounded-lg shadow-md hover:bg-red-700 transition duration-300 w-full">Delete Account</button>
        </div>
    </section>

    <!-- Footer (Bottom Navbar) -->
    <div id="navbar-placeholder"></div>

    <!-- Scripts -->
    <script src="./script.js"></script>
</body>
</html>
