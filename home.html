<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="shortcut icon" href="./images/faithflow-favicon-white.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <div class="p-4 mb-20">
    <!-- Widgets Section -->
    <section class="p-4 space-y-4">
        <!-- Weather Widget -->
        <div class="bg-primary p-4 rounded-lg">
            <div class="tomorrow"
                data-location-id=""
                data-language="EN"
                data-unit-system="METRIC"
                data-skin="light"
                data-widget-type="upcoming"
                style="padding-bottom:22px;position:relative;">
            </div>

                <!-- Next Prayer Widget -->
                <div class="bg-white p-4 rounded-lg text-center mt-4">
                    <h3 class="text-xl font-semibold mb-2">Next Prayer</h3>
                    <p class="text-lg font-medium">Asr</p>
                    <p class="text-sm">Time Left: 2h 15m</p>
                </div>

        </div>
    </section>

    <!-- Prayer Progress Tracker -->
    <section class="p-4">
        <div class="bg-white p-4 rounded-lg">
            <h3 class="text-xl font-semibold mb-2">Prayer Progress</h3>
            <p>Prayers in a Row: 5</p>
            <p>Missed Prayers: 1</p>
        </div>
    </section>

    <!-- Fitness Progress Tracker -->
    <section class="p-4">
        <div class="bg-white p-4 rounded-lg">
            <h3 class="text-xl font-semibold mb-2">Fitness Progress</h3>
            <p>Consistent: Yes</p>
            <p>Workouts Completed: 3/5</p>
        </div>
    </section>

    </div>

    <!-- Footer (Bottom Navbar) -->
    <div id="navbar-placeholder"></div>

    <!-- Scripts -->
    <script src="./script.js"></script>
</body>
    </html>
